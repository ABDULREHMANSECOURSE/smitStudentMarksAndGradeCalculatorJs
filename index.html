<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <header>
        <div class="arpLogo">
            <img src="images/arp.png" alt="logo">
        </div>
        <div class="nav" id="nav">
            <nav>
                <a href="#">Home</a>
                <a href="#giveMarks">Give Marks</a>
                <a href="#">Result</a>
                <a href="#">About</a>
            </nav>
        </div>
        <div class="menuIcon">
            <img src="images/menuIcon.svg" alt="" id="menuIcon">
        </div>
    </header>
    <main>
        <section id="giveMarks" class="giveMarks">
            <h1>Give you subject name and mark's</h1>
            <form>
                <div id="subjectMarkMain" class="subject-mark-main">
                    <div class="subject-mark" id="subjectMark">
                        <div class="subject">
                            <label for="">Subject Name;
                                <input type="text" id="subject">
                            </label>
                        </div>
                        <div class="marks">
                            <label for="">Subject Mark's;
                                <input type="text" name="" id="mark">
                            </label>
                        </div>
                    </div>
                </div>
                <button type="button" class="add-subject" id="addSubject">Add Subject</button>
                <button type="button" id="button" class="cr-button">Chek Result</button>
            </form>
        </section>
        <section id="result" class="result">
            <div class="result-sm" id="resultSM">
                <div class="result-sn" id="resultSubject">aaaaaaaaaaaaaaaaaaaa</div>
                <div class="result-m" id="resultMarks">aaaaaaaaaaaaaaaaaaaa</div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
<script src="app.js"></script>

</html>
